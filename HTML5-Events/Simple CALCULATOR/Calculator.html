<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
    <header>
       <center><font size="20" color="blue"> Calculator</font></center>
    </header>
        <img src="calculator.jpg" alt="calculator img" width="300" height="400">
        <form>
        <table>
            <tr>
                <td>Input1</td>
                <td><input type="number" name="input1"></td>
            </tr>
            <tr>
                <td>Input2</td>
                <td><input type="number" name="input2"></td>
            </tr>
            <tr>
                <td>Select Operation</td>
                <td>
                    <select name="operation">
                        <option value="Select..">Select..</option>
                        <option value="ADD">ADD</option>
                        <option value="SUBTRACT">SUBTRACT</option>
                        <option value="MULTIPLY">MULTIPLY</option>
                        <option value="DIVIDE">DIVIDE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><img src="calc.jpg" alt="calc img" height="80" width="80"></td>
                <td><img src="reset.jpg" alt="reset img" height="80" width="80"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
